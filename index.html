<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <!-- STYLES -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- VUE JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>

<body>

    <div id="app" class="container d-flex">
        <!-- MAIN SIDEBAR -->
        <aside class="sidebar">
            <!-- header sidebar -->
            <div class="header-sidebar d-flex">
                <!-- Info utente -->
                <div class="header-left d-inFlex">
                    <img src="./img/avatar_io.jpg" alt="avatar_io" class="avatar-1">
                    <div class="nome-contatto fsize-12">Nome utente</div>
                </div>
                <!-- settings -->
                <div class="header-right">
                    <ul class="d-inFlex">
                        <li>
                            <a href="#" class="c-light-grey"><i class="fas fa-circle-notch"></i></a>
                        </li>
                        <li>
                            <a href="#" class="c-light-grey"><i class="fas fa-comment-alt"></i></a>
                        </li>
                        <li>
                            <a href="#" class="c-light-grey"><i class="fas fa-ellipsis-v"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- notifiche -->
            <div class="notifiche d-flex">
                <a href="#"><i class="fas fa-bell-slash"></i></a>
                <div>
                    <div class="fsize-12">Ricevi notifiche di nuovi messaggi</div>
                    <a href="#" class="fsize-10 c-light-grey">Attiva notifiche desktop</a>
                </div>
            </div>
            <!-- search -->
            <input type="text">
            <!-- lista contatti -->
            <div></div>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="content d-flex">
            <!-- CONTENT HEADER -->
            <section class="content-header d-flex">
                <!-- Info contatto -->
                <div class="header-left d-inFlex">
                    <img src="./img/avatar_1.jpg" alt="avatar_1" class="avatar-1">
                   <div class="info-contatto">
                        <div class="nome-contatto fsize-12">Michele</div>
                        <div class="accesso c-dark-grey fsize-10">Ultimo accesso oggi alle 10.35</div>
                   </div>
                </div>
                <!-- settings -->
                <div class="header-right">
                    <ul class="d-inFlex">
                        <li>
                            <a href="#" class="c-light-grey"><i class="fas fa-search"></i></a>
                        </li>
                        <li>
                            <a href="#" class="c-light-grey"><i class="fas fa-paperclip"></i></a>
                        </li>
                        <li>
                            <a href="#" class="c-light-grey"><i class="fas fa-ellipsis-v"></i></a>
                        </li>
                    </ul>
                </div>
            </section>
            <!-- MAIN CONTENT chat  -->
            <section class="content-main">
                <div class="chat d-flex">
                    <div class="msg inviato">
                        <div class="fsize-12">Messaggio inviato</div>
                        <div class="fsize-10 text-right c-grey">10/01/2021 15:50:00</div>
                    </div>
                    <div class="msg ricevuto">
                        <div class="fsize-12">Messaggio ricevuto</div>
                        <div class="fsize-10 text-right c-grey">10/01/2021 15:50:00</div>
                    </div>
                </div>
            </section>
            <!-- CONTENT FOOTER -->
            <section class="content-footer d-flex">
                <a href="#" class="c-dark-grey"><i class="far fa-smile"></i></a>
                <input class="fsize-10 c-grey" type="text" placeholder="Scrivi un messaggio">
                <a href="#" class="c-dark-grey"><i class="fas fa-microphone"></i></a>
            </section>

        </main>

    </div>


    <!-- JAVASCRIPT -->
    <script src="./js/main.js"></script>
</body>
</html>
